<style>
    #slideshow-container {
        position: relative;
    }

    .slide-element {
        width: 100%;
        display: none;
        animation-name: fade;
        animation-duration: 0.5s;
    }

    #prev, #next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 32px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    #next {
        right: 0px;
        border-radius: 3px 0 0 3px;
    }

    #prev:hover, #next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    #dots-container {
        text-align: center;
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
    }

    .dot {
        cursor: pointer;
        height: 24px;
        width: 24px;
        margin: 0px 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    @keyframes fade {
        from {
            opacity: 0.75;
        }

        to {
            opacity: 1;
        }
    }

    @media(max-width: 768px) {
        .dot {
            height: 12px;
            width: 12px;
        }

        #prev, #next {
            font-size: 16px;
        }
    }
</style>

<div id = "slideshow-container">
    <img class = "slide-element" src = "assets/main/shop_outside.webp" style = "display: block;" alt = "Kép a bolt külsejéről">
    <img loading = "lazy" class = "slide-element" src = "assets/main/shop_inside_1.webp" alt = "Kép a bolt belsejéről">
    <img loading = "lazy" class = "slide-element" src = "assets/main/shop_inside_2.webp" alt = "Kép a bolt belsejéről">
    <img loading = "lazy" class = "slide-element" src = "assets/main/solar.webp" alt = "Napelemek a háztetőn">

    <a id = "prev" onclick = "slideByOffset(-1)" onmouseenter = "preloadSlideByOffset(-1)">&#10094;</a>
    <a id = "next" onclick = "slideByOffset(1)"  onmouseenter = "preloadSlideByOffset(1)">&#10095;</a>

    <div id = "dots-container">
        <span class = "dot active" onclick = "nthSlide(1)"></span>
        <span class = "dot" onclick = "nthSlide(2)"></span>
        <span class = "dot" onclick = "nthSlide(3)"></span>
        <span class = "dot" onclick = "nthSlide(4)"></span>
    </div>
</div>
